<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
     <ion-item *ngFor="let parameter of parameters">

       <h2>{{ parameter.ruta_absoluta_Spruebas}}</h2>
       <p>{{ parameter.cantidad_registros }}</p>
       <p>{{ parameter.ruta_absoluta_Sproduccion }}</p>
       <p>{{ parameter.ruta_absoluta_Sarchivos }}</p>
       <p>{{ parameter.cuenta_correo }}</p>
       <p>{{ parameter.contrasena }}</p>

     </ion-item>
   </ion-list>

  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>

</ion-content>
