<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="ucr" >
      <ion-title class="header_menu">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="content_menu">
    <div class="item item-avatar">
                <img src="assets/imgs/lanamme-vertical.png">

              </div>
    <ion-list class="content_menu">
      <button class="content_menu" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
